<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&language=pl"></script>
		<script src="js/jquery/jquery-1.10.2.min.js"></script>
		<script src="js/jquery/jquery-ui-1.10.3.custom.js"></script>
	</head>
	<body>
		<div id='container'>
			<div id='left_gradient' class='gradient'></div>
			<div id='content'>
				<header></header>
				<article>
					<div id='map_container'></div>
					<div id='controls_container'>
							<div class='adress'>
								<label for="start_point">Początek: </label>
								<input type="text" name="start_point" class='adress_edit'/>
							</div>
							<div class='adress'>
								<label for="start_point">Koniec: </label>
								<input type="text" name="end_point" class='adress_edit'/>
							</div>
							<div class='datetime_container'>
								<div class='datetime'>
									<label for='date'>Data (dd/mm/rrrr)</label>
									<input type="text" name="date" class='datetime_edit'/>
								</div>
								<div class='datetime'>
									<label for='time'>Godzina (hh:mm)</label>
									<input type="text" name="time" class='datetime_edit'/>
								</div>
							</div>
							<span class='arrow_span span_show' id='waypoints_show'>Punkty pośrednie</span>
							<div class='waypoints' id='added_waypoints'>
								<div>
									<input type="text" name='new_waypoint' class='new_waypoint'/>
									<span class='add_waypoint_button'>Dodaj punkt</span>
								</div>
								<div id='waypoints_list'>
										<div id='waypoints'>
											
										</div>
								</div>
							</div>
							<span class='arrow_span span_show' id="trans_type">Środek transportu</span>
							<div class='transport' id="transport">
							</div>
							<div class='button' id='route'>Wyznacz trasę</div>
							<div class='button red_button' id='check_route'>Sprawdź</div>
						</div>
					</article>
					<footer>&copy; copyright Marek Zając (<a href="http://zajacmarek.com">zajacmarek.com</a>)</footer>
				</div>
			<div id='right_gradient' class='gradient'></div>
		</div>
		<div class='waiting waiting_disable'><div class='waiting_info'>Proszę czekać...</div></div>
	</body>
	<script src='js/script.js'></script>
</html>
